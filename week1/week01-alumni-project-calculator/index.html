<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="key-container blackBox">
    <p></p>
        <div>
            <button type="button" class="btn btn-light">7</button>
            <button type="button" class="btn btn-light">8</button>
            <button type="button" class="btn btn-light">9</button>
            <button type="button" class="btn btn-light">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-light">4</button>
            <button type="button" class="btn btn-light">5</button>
            <button type="button" class="btn btn-light">6</button>
            <button type="button" class="btn btn-light">*</button>
        </div>
        <div> 
            <button type="button"class="btn btn-light">1</button>
            <button type="button"class="btn btn-light">2</button>
            <button type="button"class="btn btn-light">3</button>
            <button type="button"class="btn btn-light">+</button>
        </div>
        <div>
            <button type="button"class="btn btn-light">0</button>
            <button type="button"class="btn btn-light">.</button>
            <button type="button"class="btn btn-light">-</button>
            <input class="eval btn btn-light" type="button" value="=">

        </div>
        <div>
            <input class="clear btn btn-light" type="button" value="clear" >
        </div>
        </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
